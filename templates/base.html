{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}System Communication Dashboard{% endblock %}</title>

  <!-- Bootswatch theme (light). Dark mode toggle swaps this href -->
  <link id="themeStylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css"
        rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'assets/styles.css' %}">
</head>

<body>
  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'assets/app.js' %}"></script>
</body>
</html>
